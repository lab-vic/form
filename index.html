<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>ビクトリーラボ　分析依頼申込書</title>
  <meta name="description" content="株式会社ビクトリーラボの分析依頼申込書">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon.ico">
  <!-- flatpickrのCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <!-- MUI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;700;900&family=Noto+Serif+JP:wght@100;200;300;400;500;700;900&display=swap"/>
   <style>
    body {
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
      font-family: 'Noto Sans JP', "Noto Serif JP", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    /* 入力欄をMUI風に */
    input.flatpickr-input {
      font-size: 16px;
      padding: 8px 14px 6px;
      border-radius: 4px;
      width: 100%;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .flatpickr-current-month {
      color: #001B2C;
    }
    /* カレンダーポップアップ */
    .flatpickr-calendar {
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      font-size: 12px;
    }
    /* 日付（現在月） */
    .flatpickr-day {
      color: #001B2C;
    }
    .flatpickr-day.today {
      border-color: #001B2C;
    }
    /* 日曜：赤、土曜：青 */
    .flatpickr-day.sunday {
      color: #C1262D;
    }
    .flatpickr-day.saturday {
      color: #002C7B;
    }
    /* 前月・翌月の日付を薄くする */
    .flatpickr-day.prevMonthDay,
    .flatpickr-day.nextMonthDay {
      opacity: 0.7;
    }
    .flatpickr-day.selected,
    .flatpickr-day.startRange,
    .flatpickr-day.endRange {
      background-color: #1976d2;
      color: white;
    }

    .flatpickr-day:hover {
      background: rgba(25, 118, 210, 0.1);
    }

    .flatpickr-months {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    .weekday-sunday {
      color: #C1262D !important;
    }
    .weekday-saturday {
      color: #002C7B !important;
    }
    .weekday-days {
      color: #001B2C !important;
    }  
  </style>
</head>
<body>
<!-- React & ReactDOM -->
<script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<!-- React Router DOM -->
<script src="https://cdn.jsdelivr.net/npm/react-router-dom@5.3.4/umd/react-router-dom.min.js"></script>
<!-- Babel for JSX -->
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.27.2/babel.min.js"></script>
<!-- MUI v5 Core -->
<script src="https://cdn.jsdelivr.net/npm/@mui/material@5.17.1/umd/material-ui.production.min.js" crossorigin></script>
<!-- React Hook Form -->
<script src="https://cdn.jsdelivr.net/npm/react-hook-form@7.54.2/dist/index.umd.js"></script>
<!-- dayjs & plugins -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/localeData.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/dayOfYear.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/ja.js"></script>
<!-- UUID -->
<script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
<!-- flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<!-- ExcelJS -->
<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
<!-- IndexedDB helper -->
<script src="https://cdn.jsdelivr.net/npm/idb@8.0.3/build/umd.js"></script>
<!-- DOMPurify -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
<!-- 最後にアプリ本体 -->
<div id="root"></div>
<script src="https://lab-vic.github.io/form/vic_labo.obf.js"></script>
</body>
</html>
